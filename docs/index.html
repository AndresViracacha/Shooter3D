<!DOCTYPE html>
<html lang="en">

<head>
    <title>El Pepe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"
        integrity="sha512-yNJzAsg5JyP91u+sLHlUDULMBd3hmEiVkYeeN1cQBKaLZ7EyT6oH2u5THNIRM2Fu6VKcZJv+F/QAp1h/qzy9Ow=="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="js/librerias/stats.min.js"></script>
    <script src="js/librerias/inflate.min.js"></script>
    <script src="js/librerias/FBXLoader.js"></script>
    <script src="js/librerias/StereoEffect.js"></script>
    <script src="js/librerias/DeviceOrientationControls.js"></script>
    <script src="js/Clases/enemigo.js"></script>
</head>

<body>
    <div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>
    <script>
        var clock = new THREE.Clock();
        var enemigoNumero = 0;
        //Escena
        var scene = new THREE.Scene();
        scene.background = new THREE.Color(0xFFFFFF);
        

        //Camara
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        //Contenedores
        var contenedorPistola = new THREE.Object3D();
        var contenedorCamara = new THREE.Object3D();
        scene.add(contenedorCamara);

        //Render
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        container = document.getElementById('ThreeJS');
        container.appendChild(renderer.domElement);

        //luces
        var light = new THREE.HemisphereLight(0xffffbb, 0x080820, 1);
        scene.add(light);

        //cubo
        var geometry = new THREE.BoxGeometry();
        var material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        var cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        //stereo
        effect = new THREE.StereoEffect(renderer);
        effect.setSize(window.innerWidth, window.innerHeight);

        //FBX-------------------------------------------------------
        var loader = new THREE.FBXLoader();
        //tiene 36 caras|
        loader.load('Modelos3d/Pistola.fbx', function (objects) {
            objects.name = "jelo";
            objects.rotation.y = -Math.PI;
            objects.scale.set(1, 1, 1);
            scene.add(objects);
            contenedorPistola.add(objects)
        });
        //aÃ±adimos el arma y la colocamos
        scene.add(contenedorPistola)
        contenedorPistola.position.set(3, -4, -5)

        contenedorCamara.add(camera)
        contenedorCamara.add(contenedorPistola)
        contenedorCamara.position.z = 300
        contenedorCamara.position.x = 20

        //stats
        stats = new Stats();
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.bottom = '0px';
        stats.domElement.style.zIndex = 100;
        container.appendChild(stats.domElement);

        //el pepe
        let enemigos=[];
        var i = 0;
        function crearEnemigos(contenedorCamara,numero) {
            if(i==200){
                enemigos.push(new Enemigo)
                i=0;
            }
            if(enemigos.length>0){
                for (let i = 0; i < enemigos.length; i++) {
                    enemigos[i].crear(contenedorCamara)
                    enemigos[i].cube.position.x=5
                }
            }
            i++;
        }

        //DeviceOrientation
        var controls = new THREE.DeviceOrientationControls(contenedorCamara);

        //animateeeeeeeeeeeeeeeeeee
        
        var animate = function () {
            crearEnemigos(contenedorCamara);
            



            var delta = clock.getDelta();
            stats.update(); 
            controls.update();            
            requestAnimationFrame(animate);
            //renderer.render( scene, camera );
            effect.render(scene, camera);
        };
        animate();
    </script>
</body>

</html>
