<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"
        integrity="sha512-yNJzAsg5JyP91u+sLHlUDULMBd3hmEiVkYeeN1cQBKaLZ7EyT6oH2u5THNIRM2Fu6VKcZJv+F/QAp1h/qzy9Ow=="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="js/librerias/stats.min.js"></script>
    <script src="js/librerias/inflate.min.js"></script>
    <script src="js/librerias/FBXLoader.js"></script>
    <script src="js/librerias/StereoEffect.js"></script>
    <script src="js/librerias/DeviceOrientationControls.js"></script>
</head>

<body>
    <div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>
    <script>
        //Variable
        
        var scene = new THREE.Scene();
        var contenedorPistola = new THREE.Object3D();
        var contenedorCamara = new THREE.Object3D();
        var controls = new THREE.DeviceOrientationControls(contenedorCamara);
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        var clock = new THREE.Clock();
        var renderer = new THREE.WebGLRenderer();
        

        scene.background = new THREE.Color(0xbfe3dd);
        renderer.setSize(window.innerWidth, window.innerHeight);
        container = document.getElementById('ThreeJS');
        container.appendChild(renderer.domElement);


        //stereo
        effect = new THREE.StereoEffect(renderer);
        effect.setSize(window.innerWidth, window.innerHeight);

        //cubo
        var geometryy = new THREE.SphereGeometry();
        var materialy = new THREE.MeshLambertMaterial({ color: 0x0000FF });
        var aguacate = new THREE.Mesh(geometryy, materialy);
        aguacate.scale.set(10,10,10)
        aguacate.name="10";
        scene.add(aguacate);


        //luces
        var light = new THREE.HemisphereLight(0xffffbb, 0x080820, 1);
        scene.add(light);


        var loader = new THREE.FBXLoader();
        //tiene 36 caras|
        loader.load('Modelos3d/Pistola.fbx', function (objects) {
            objects.traverse(function (child) {
                if (child.isMesh) {
                    child.castShadow = true;
                    child.receiveShadow = true;
                }
            });
            console.log(objects);
            objects.name = "jelo";
            objects.rotation.y = -Math.PI / 2;
            objects.scale.set(1, 1, 1);
            scene.add(objects);
            contenedorPistola.add(objects);
        });

        camera.position.z = 100;

        //contenedorPistola
        contenedorPistola.position.set(camera.position.x + 3, camera.position.y - 5, camera.position.z - 10)
        contenedorPistola.rotation.y = camera.rotation.y - Math.PI / 2;
        scene.add(contenedorPistola);

        //contenedorCamara
        contenedorCamara.add(camera);
        contenedorCamara.add(contenedorPistola);
        contenedorCamara.position.x = 10;
        scene.add(contenedorCamara);



        //Estadisticas
        stats = new Stats();
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.bottom = '0px';
        stats.domElement.style.zIndex = 100;
        container.appendChild(stats.domElement);



        var animate = function () {
            update();
            requestAnimationFrame(animate);
            effect.render(scene, camera);
            //renderer.render(scene, camera);

        };
        animate();
        function update() {
            var delta = clock.getDelta();
            stats.update();
            controls.update();
        }

        //llllllllllllllllllllllllllllllllllllllllllllllllllllllll

    </script>
</body>

</html>
